<!DOCTYPE html>
<html>
<head>
	<title>Precios</title>
	<link rel="stylesheet" type="text/css" href="Estilos/main.css">
</head>
<body>
	<section style="background:#273b47">
	<header  id="header" class="header contenedor">
			
			<figure class="logotipo"> <!--logotipo-->
				<img src="Imagenes/ethereum.png" width="50" height="50" alt="ethereum logo">
			</figure>

			<nav class="menu"> <!--menu-->
				<ul>
					<li>
						<a href="index.html">Home</a>
					</li>

					<li>
						<a href="login.html">Iniciar Sesion</a>
					</li>

					<li>
						<a href="index.html#info">Info</a>
					</li>
				</ul>
			</nav>
		</header>
	</section>
	<section class="tabla">
		<div class="contenedor">
			<table>
				<thead>
					<tr> 
						<th>Plataforma</th>
						<th>Precio</th>
						<th>Descripcion</th>
					</tr>
				</thead>
					
				<tbody>

					<tr>
						<td>Ethereum</td>
						<td>$100000</td>
						<td>Ech</td>						
					</tr>

					<tr>
						<td>Ethereum</td>
						<td>$300000</td>
						<td>Btc</td>
						
					</tr>

					<tr>
						<td>Ethereum</td>
						<td>$200000</td>
						<td>BCH</td>
					</tr>

				</tbody>
			</table>
		</div>
	</section>
	<footer class="footer">
			<div class="contenedor">

				<img  src="Imagenes/ethereum.png" alt="ether" width="150px" height="150px">
				<div class="contacto">
					
					<a href="tel:+5802763560187"><strong>Telefono</strong><span>02763560187</span></a>
					<a href="mailto:edwardhurtado@live.com"><strong>E-mail</strong>V-Exchange@ethereum.com</a>	
				</div>

				<form class="formulario">

					<div class="col1">
						<label for="nombre">Contacto</label>

						<input type="text" required id="nombre" >


						<label for="email">E-mail</label>
						<input type="email" name="email">

						<div class="sexo">
							<label for="mujer">
								<input type="radio" id="mujer" name="sexo" value="mujer">Mujer
							</label>
							<label for="hombre">
								<input type="radio" id="hombre" name="sexo" value="hombre">Hombre
							</label>
						</div>
					
					<div class="intereses">

						<label for="cotizacion">
							<input type="checkbox" id="cotizacion" name="intereses">cotizacion
						</label>
						
						<label for="reclamos">
							<input type="checkbox" id="reclamos" name="intereses">reaclamos
						</label>

						<label for="comentarios">
							<input type="checkbox" id="comentarios" name="intereses">comentarios
						</label>

						<label for="otros">
							<input type="checkbox" id="otros" name="intereses">otros
						</label>
					</div>

					</div>
					<div class="col2">
						<div class="comentarios">
						<label>Comentarios</label>

						<textarea name="comentarios" id="comentarios" cols="40" rows="4"></textarea>

						<input class="button" type="submit" value="Enviar">
						</div>
					</div>
				</form>
			</div>

		</footer>


</body>
</html>
